<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>One Cool Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
	<link rel="stylesheet" href="css/jquery-ui.structure.min.css" type="text/css">
	<link rel="stylesheet" href="css/jquery-ui.theme.min.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/clock.css" type="text/css">

	<script src='js/app/appConfig.js'></script>
	<script data-main="clock.js" src='js/lib/require/require.js'></script>

</head>

<body class="container hide-on-startup">
	
	<div id="header" class="row top-separator">
		<div class="col-md-12 text-center">
			<h2>One Cool Clock!</h2>
		</div>
	</div>
	
	<div id="view-decimal" class="row text-center top-separator">
		<div class="col-md-6 col-sm-6 text-right">
			<span>Decimal:</span>
		</div>
		<div class="col-md-6 col-sm-6 text-left">		
			<span data-bind="text: time, visible: visible"></span>
		</div>
	</div>

	<div id="view-binary" class="row text-center top-separator">
		<div class="col-md-6 col-sm-6 text-right">
			<span>Binary:</span>
		</div>
		<div class="col-md-6 col-sm-6 text-left">		
			<span data-bind="text: time, visible: visible"></span>
		</div>
	</div>

	<div id="view-octal" class="row text-center top-separator">
		<div class="col-md-6 col-sm-6 text-right">
			<span>Octal:</span>
		</div>
		<div class="col-md-6 col-sm-6 text-left">		
			<span data-bind="text: time, visible: visible"></span>
		</div>
	</div>

	<div id="view-hex" class="row text-center top-separator">
		<div class="col-md-6 col-sm-6 text-right">
			<span>Hexadecimal:</span>
		</div>
		<div class="col-md-6 col-sm-6 text-left">		
			<span data-bind="text: time, visible: visible"></span>
		</div>
	</div>

	<div id="view-binary-leds" class="row text-center top-separator">
		<div class="col-md-6 col-sm-6 text-right">
			<div class="top-pad">Binary LEDs:</div>
		</div>
		<div class="col-md-6 col-sm-6 text-left">		
			<table class="binary-clock">
				<thead>
					<tr>
					  <th>
					  	<div class="led-header">&nbsp;</div>
					  </th>
					  <th>
					  	<div class="led-header">H</div>
					  </th>
					  <th>
					  	<div class="led-header">M</div>
					  </th>
					  <th>
					  	<div class="led-header">S</div>
					  </th>
					</tr>
				</thead>
				<tbody>
					<tr><td colspan="4" class="divider"></td></tr>
					<tr>
						<td class="text-center">32</td>
						<td>
							<div class="led" data-bind="css: {'on-hour': hour()[0], 'off-hour': !hour()[0]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-minute': minute()[0], 'off-minute': !minute()[0]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-second': second()[0], 'off-second': !second()[0]}"></div>
						</td>
					</tr>
					<tr><td colspan="4" class="divider"></td></tr>
					<tr>
						<td class="text-center">16</td>
						<td>
							<div class="led" data-bind="css: {'on-hour': hour()[1], 'off-hour': !hour()[1]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-minute': minute()[1], 'off-minute': !minute()[1]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-second': second()[1], 'off-second': !second()[1]}"></div>
						</td>
					</tr>
					<tr><td colspan="4" class="divider"></td></tr>
					<tr>
						<td class="text-center">8</td>
						<td>
							<div class="led" data-bind="css: {'on-hour': hour()[2], 'off-hour': !hour()[2]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-minute': minute()[2], 'off-minute': !minute()[2]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-second': second()[2], 'off-second': !second()[2]}"></div>
						</td>
					</tr>
					<tr><td colspan="4" class="divider"></td></tr>
					<tr>
						<td class="text-center">4</td>
						<td>
							<div class="led" data-bind="css: {'on-hour': hour()[3], 'off-hour': !hour()[3]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-minute': minute()[3], 'off-minute': !minute()[3]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-second': second()[3], 'off-second': !second()[3]}"></div>
						</td>
					</tr>
					<tr><td colspan="4" class="divider"></td></tr>
					<tr>
						<td class="text-center">2</td>
						<td>
							<div class="led" data-bind="css: {'on-hour': hour()[4], 'off-hour': !hour()[4]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-minute': minute()[4], 'off-minute': !minute()[4]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-second': second()[4], 'off-second': !second()[4]}"></div>
						</td>
					</tr>
					<tr><td colspan="4" class="divider"></td></tr>
					<tr>
						<td class="text-center">1</td>
						<td>
							<div class="led" data-bind="css: {'on-hour': hour()[5], 'off-hour': !hour()[5]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-minute': minute()[5], 'off-minute': !minute()[5]}"></div>
						</td>
						<td>
							<div class="led" data-bind="css: {'on-second': second()[5], 'off-second': !second()[5]}"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div id="view-control" class="row text-center top-separator">
		<button class="btn btn-primary btn-xs" data-bind="text: buttonLabel, click: pause, css: {'btn-danger': paused(), 'btn-success': !paused()}"></button>
	</div>
	
	<div id="footer" class="row footer">
		<p class="small text-center">One Cool Clock V<span data-bind="text: version"></span><br/>
		MIT License <span data-bind="text: copyrightYear"></span><br/>
		<a href="http://resources.mrjaffesclass.com/clock/binary.html">Standalone LED clock</a><br/>
		Source code is on <a href="https://bitbucket.org/rogerjaffe/baseclock/overview">BitBucket</a></p>
		</div>

</body>

</html>
