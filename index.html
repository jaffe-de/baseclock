<body class="container hide-on-startup">
	
	<div id="header" data-bind="visible: visible" class="row">
		<div class="col-md-6 header-title-left">
			<h3>
				<span data-bind="html: headerTitle">No gradebook selected</span>
			</h3>
		</div>
		<div class="col-md-6 header-title-right">
			<h3>
				<span data-bind="html: headerTeacherName">Name</span>
			</h3>
		</div>
	</div>
	
	<div id="login" class="row text-center" data-bind="visible: visible">
		<h3>Gradebook Login</h3>
		<p>&nbsp;</p>
		<form class="form-horizontal" role="form" action="#">
			<div class="form-group">
				<div class="col-md-3">&nbsp;</div>
				<label for="username" class="col-md-2 control-label"></label>
				<div class="col-md-3">
					<p data-bind="visible: loginFailed" class="error-text">Username / Password invalid</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-3">&nbsp;</div>
				<label for="username" class="col-md-2 control-label">Username</label>
				<div class="col-md-3">
					<input type="text" class="form-control" placeholder="Username" data-bind="value: username, valueUpdate: 'keyup'">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-3">&nbsp;</div>
				<label for="password" class="col-md-2 control-label">Password</label>
				<div class="col-md-3">
					<input type="password" class="form-control" placeholder="Password" data-bind="value: password, valueUpdate: 'keyup'">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-5">&nbsp;</div>
				<div class="col-md-2">
					<button class="btn btn-primary" data-bind="click: login, enable: canLogin">Login</button>
				</div>
			</div>
		</form>
	</div>
		
	<div class="content-container hide-on-startup">

		<div class="row">
			<ul class="col-md-12 nav nav-tabs panel">
			  <li class="active"><a href="#tabsMainStudents" data-toggle="tab">Students</a></li>
			  <li><a href="#tabsMainAttendance" data-toggle="tab">Check-in</a></li>
			  <li><a href="#tabsMainAssignments" data-toggle="tab">Assignments</a></li>
			  <li><a href="#tabsMainCategories" data-toggle="tab">Categories</a></li>
			  <li><a href="#tabsMainClasses" data-toggle="tab">Classes</a></li>
			  <!-- <li><a href="#tabsMainExams" data-toggle="tab">Exams</a></li> -->
			  <li><a href="#tabsMainAnalysis" data-toggle="tab">Analysis</a></li>
			  <li><a href="#tabsMainEmail" data-toggle="tab">Email</a></li>
			  <li><a href="#tabsMainGradebooks" data-toggle="tab">Gradebooks</a></li>
			  <li><a href="#tabsMainMyAccount" data-toggle="tab">My account</a></li>
			</ul>
		</div>

		<!-- Tab panes -->
		<div class="row tab-content">
		
			<!-- Main -- Students tab  						-->
		  <div class="tab-pane active" id="tabsMainStudents" template="temp/students.html"></div>	
		  <div class="tab-pane" id="tabsMainAttendance" template="temp/attendance.html"></div>
		  <div class="tab-pane" id="tabsMainAssignments" template="temp/assignments.html"></div>
		  <div class="tab-pane" id="tabsMainCategories" template="temp/categories.html"></div>
		  <div class="tab-pane" id="tabsMainClasses" template="temp/classes.html"></div>
		  <!-- <div class="tab-pane" id="tabsMainExams">exams</div> -->
		  <div class="tab-pane" id="tabsMainAnalysis">analysis</div>
		  <div class="tab-pane" id="tabsMainEmail" template="temp/email.html"></div>
		  <div class="tab-pane" id="tabsMainGradebooks" template="temp/gradebooks.html"></div>
		  <div class="tab-pane" id="tabsMainMyAccount" template="temp/my.account.html"></div>
	
		</div>
	</div>
	
	<div id="footer" class="row">
		<p class="small text-center">Gradebook V<span data-bind="text: version"></span>, &copy; <span data-bind="text: copyrightYear"></span> <span data-bind="text: author"></span><br /><a data-bind="attr: {href: webpage}, html: webpage"></a></p>
	</div>

</body>

</html>
